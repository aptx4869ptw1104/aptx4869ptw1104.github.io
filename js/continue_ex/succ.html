<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style type="text/css">
			.hide_container{
				display: none;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				setTimeout(add_obj, 1000);
			})
			function show_index(){
				$(".image_obj").click(function(){
					// alert($(this).index($(".show_container .image_obj")));
					$(".show_container .image_obj").map(function(index, element) {
						console.log(index+","+element);
					})
				});
			}
			function add_obj(){
				var x = $("#target_obj").clone().removeAttr("id").removeClass("hide_container").addClass("image_obj");
				$(".show_container").append(x);
				$(".image_obj").unbind("click");
				show_index();
				setTimeout(add_obj, 1000);
			}
		</script>
	</head>
	<body>
		<div class="show_container">
			<div class="image_obj">
				<img src="http://icons.iconarchive.com/icons/gakuseisean/ivista/128/Good-or-Tick-icon.png">
			</div>
		</div>
		<div class="hide_container" id="target_obj">
			<img src="http://icons.iconarchive.com/icons/gakuseisean/ivista/128/Good-or-Tick-icon.png">
		</div>
	</body>
</html>
