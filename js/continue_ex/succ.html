<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style type="text/css">
			.image_obj{
				display: none;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(function(){
				setTimeout(add_obj, 1000);
			})
			function show_index(){
				$(".image_obj").click(function(){
					alert($(this).indexOf($(".show_container .image_obj")));
				});
			}
			function add_obj(){
				var x = $("#target_obj").clone().removeAttr("target_obj");
				$(".show_container").append(x);
				setTimeout(add_obj, 1000);
			}
		</script>
	</head>
	<body>
		<div class="show_container">
			<div class="image_obj">
				<img src="http://icons.iconarchive.com/icons/gakuseisean/ivista/128/Good-or-Tick-icon.png">
			</div>
		</div>
		<div class="image_obj" id="target_obj">
			<img src="http://icons.iconarchive.com/icons/gakuseisean/ivista/128/Good-or-Tick-icon.png">
		</div>
	</body>
</html>
